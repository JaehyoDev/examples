<!DOCTYPE html>

<link type="text/css" rel="stylesheet" href="/css/test.css"> <!-- css 외부파일 연결 -->

<style>
	h1{background:yellow} <!--문서내부 헤드안에쓸경우 css 인터널 코드?-->
</style>
<!--문서내부 헤드안에쓸경우 css 인터널 코드?-->
</head>
<body>




	<h1>2020년 05월 26일에 만든 파일이에요</h1>
	<h2 style="background:red">css삽입 방법</h2> <!-- css코드 인라인 코드 라인안에잇으므로 -->
	<h3>외부코드(externalCode)</h3> <!-- 외부cssfile만들려면 웹콘텐트에서 우클릭 뉴 어더파일 -->
	
	<div onclick="alert('반갑습니')">자바스크립트 인라인 코드</div>
	
	
	
	
	
	<p>인터널 코드 실행</p>	
<script> <!--인터널코드보다 깔끔함 한번에 쓸수잇자나-->
	var w=window.document.getElementsByTagName('p')[0];
	console.log(w);
	w.onclick=function(){
			alert("p태그누럿서요");
	}
</script>




<span>외부코드실행</span>
	<script src="/js/test.js"></script>
	<!--총3가지배움 인라인 내부문서 웹분리-->
	
	
</body>
