<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//MATH 클래스 - 객체를 만들어 내지 않으므로 Math 클래스명으로 직접 접근
	//1. abs(x) 부호를 제거한 절대값으로 변경
	console.log(Math.abs(-120));
	//2. ceil(x) 정수로 올림
	console.log(Math.ceil(3.141592));
	//3. floor(x) 정수로 내림
	console.log(Math.floor(3.141592));
	//4. round(x) 정수로 반올림
	console.log(Math.round(3.141592));
	//5. max(x,y,z...) 인수 중 가장 큰 수
	console.log(Math.round(3,1,4,1,5,9,2));
	//6. min(x) 인수 중 가장 작은 수
	console.log(Math.min(3,1,4,1,5,9,2));
	//7. pow(x,y) x의 y 지승
	console.log(Math.pow(2,4));
	//8. sqrt(x) x의 제곱근
	console.log(Math.sqrt(9));
	//9. trunc(x) 정수만 가지고옴
	console.log(Math.trunc(-3.741592));
	console.log(Math.round(3.641592));
	console.log(Math.floor(-3.741592));
	//10. random 0과 1 사이의 랜덤으로 실수 추출. 0과 1은 나오지 않는다.
	console.log(Math.random());
	//10. random 5와 10 사이의 랜덤으로 실수 추출. 5과 10은 나온다.
	//랜덤()*(큰수-작은수)+작은수
	console.log(Math.random()*(10-5)+5);
	//10. random 5와 10 사이의 랜덤으로 실수 추출. 5와 10은 나온다. 5.1-10.9
	console.log(Math.floor(Math.random()*(11-5)+5));
</script>
</head>
<body>
	
</body>
</html>
