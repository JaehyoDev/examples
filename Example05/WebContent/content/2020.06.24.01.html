<script>
//정규표현식 기본 문법 /pattern/i,g,m
	var str1 = "my w3Schools";
	var pattern1 = /w3schools/ig;
	var arr1 = str1.match(pattern1);
	console.log(arr1);

//2. [abc] - a 또는 b 또는 c 중 한 글자를 찾는다.
	var str2 = "my w3Schools";
	var pattern2 = /[abc]/;
	var arr2 = str2.match(pattern2);
	console.log(arr2);

//3. [^abc] - a 또는 b 또는 c가 아닌 한 글자
	var str3 = "my w3Schools";
	var pattern3 = /[^abc]/g;
	var arr3 = str3.match(pattern3);
	console.log(arr3);

//4. [0-9] - 범위형 0 부터 9 까지의 숫자
	var str4 = "my w3Sc12h9ool3s";
	var pattern4 = /[0-9]/g;
	var arr4 = str4.match(pattern4);
	console.log(arr4);

//5. (abc) abc를 한 문자 
	printPatt(5,"my w3Schools", /(chool)/gi);

//6. (abc|efg) abc 또는 efg를 한 문자 
	printPatt(6,"my w3Schools", /(chool|my)/gi);
	
//7. 어떠한 문자든지 한 문자를 표기
	printPatt(7,"my w3SchoolsT", /.../gi); //T는 짤림
	
//8. \w 문자(단어) \W 문자가 아닌 것(단어가 아닌 것)
	printPatt(8,"my w3SchoolsT", /\w/gi); //왜 w가 나오는 거니? 공백만 빠지는 이유가 뭐야...
	printPatt(8,"my w3SchoolsT", /\W/gi); //공백
	printPatt(8,"my w3SchoolsT", /\s/gi); //공백
	printPatt(8,"my w3SchoolsT", /\S/gi); //왜 w가 나오는 거니? 공백만 빠지는 이유가 뭐야...
	printPatt(8,"my w3SchoolsT", /\d/gi); //3
	printPatt(8,"my w3SchoolsT", /\D/gi); //3뺴고 전부
	printPatt(8,"my\tw3SchoolsT", /.\t./gi); //탭부분과 앞부분 뒷부분 한글자씩
	printPatt(8,"my\nw3SchoolsT", /.\n./gi); //줄바꿈부분과 앞부분 뒷부분 한글자씩

//9. a+ - a가 한 문자 이상
	printPatt(9,"my w3SchoolsT", /s+/gi); //S, s
	
//10. a* - a가 0개 이상
	printPatt(10,"my w3SchoolsT", /[abc]*/gi); //S, s
	
//11. a? - a가 0 또는 1개만
	printPatt(11,"my w3SchoolsT", /s?/gi); //S, s

//12. a{3} - a가 3번 반복
	printPatt(12, "my w3SchoolsT", /s{2}/gi);

//13. a{3,5} - a가 3~5번 반복
	printPatt(13, "my www3SchoolsT", /w{3,5}/gi); //w가 3~5번 반복 사이를 찾음
	printPatt(13, "my wwww3SchoolsT", /w{3,5}/gi); //w가 3~5번 반복 사이를 찾음

//14. a{3,} - a가 3번이상 반복된 것은?
	printPatt(14, "my wwwwwww3SchoolsT", /w{3,}/gi); //w가 3번 반복 이상을 찾음

//15. a$ - a로 끝나는 것은?
	printPatt(14, "my wwwwwww3SchoolsT", /T$/gi); //T

//16. ^a - a로 시작하는 것은?
	printPatt(14, "my wwwwwww3SchoolsT", /^m/gi); //m
	
//패턴 출력 함수
	function printPatt(num,str,pat) {
		console.log(num+":"+str.match(pat));
	}

	
</script>
