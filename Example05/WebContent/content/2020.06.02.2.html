<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var userInput = //입력되는 것은 문자가 입력됨
		prompt("원하는 숫자 입력 짝수 홀수 판별", "숫자를 입력"); //입력까지 스탑상태 유저인풋에 넣어줌
	if (!Number(userInput)) {
		alert("숫자를 입력하라고!!");
	}
	else {
		alert("숫자입력 완벽해")
		switch (Number(userInput)%2) { //Number필요없음 묵시적 변환
			case 0 : alert("짝수야");break;
			default : alert("홀수야");
		}
	}
</script>
</body>
</html>
