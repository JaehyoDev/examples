<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>

<script>
//이너 함수는 외부 함수 내에서만 쓰이고 외부에서 접근이 안된다.
	function outerFun(e,f) {
		var result = innerFun(e,f) + innerFun(e,f);
		return result;
		function innerFun (a,b) {
			return a+b;
		}
	}
	console.log(outerFun(3,4));
	//innerFun(1,2); //이거 작동안됨 외부에서 접근이 안되네
	//익명함수는 1회용 실행 가능
	(function(){console.log("익명함수실행")})();
	
</script> 

</head>
