<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2020.05.29.1.html</title>
<script>
	//1.변수
	var alpha; // 변수를 선언 해보자
	alpha = 100; // 변수를 초기화 해보자
	var beta = 3000; //변수를 선언과 초기화를 동시에 해보자
	var a,b,c; // 여러 변수 a b c 를 동시에 선언해보자
	var d=100, e=200; //여러 변수를 선언과 초기화를 동시에 해보자
	c=100; //초기화 = 할당(assign, place)
	//2.스코프(scope) : 변수의 범위 -> 전역변수(global) 지역변수(local) -> 자바스크립트에서는 구분 안 함
	//바깥쪽 중괄호에 변수를 선언하면 안쪽 중괄호에서 변수 사용 가능
	//안쪽 중괄호에 변수를 산언하면 바깥쪽 중괄호에서 변수 사용 불가
	//변수 이름이 같다면 (스코프가 다를 때) 가장 가까운 쪽 이름의 변수를 사용
	var y = 300;
	function printZ() {
		var y = 200;
		console.log("안쪽 y : " + y); //콘솔에 출력
	}
	printZ();
	console.log("바깥쪽 y : " + y);
	//변수의 적용 범위가 다르면 동일한 이름으로 작명할 수 있다.
	//3. 상수, 숫자로 입력시 의미가 없으므로 숫자에 의미를 부여하기 위하여
	//한번 초기화 하면 변경할 수 없으므로
	const PIE = 3.14; //다시 초기화하면 오류남
	console.log(PIE);
	//var : 글로벌, let : 지역, const : 상수
	const APPLE = 1;
	const BANANA = 2;
	const ORANGE = 3;
	console.log(APPLE);
	console.log(BANANA);
	console.log(ORANGE);
	var aaa;
	console.log(aaa); // 자바스크립트 undefined(변수가 초기화가안됨) 와 null(변수가 선언이안됨) 차이는 있따
	console.log(10/0); //오류가 아니라 ㅑnfinity로 나오네
	console.log(0/10); //0
	console.log(3/"a"); //NaN NOT A NUMBER
</script>
</head>

</body>
</html>
