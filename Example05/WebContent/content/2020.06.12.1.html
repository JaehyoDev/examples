<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//1. 대상 선정: 쿠쿠
	//2. 기능 정의: 재료를 넣고 전기로 데궈서 밥을 짓자
	//3. 재료: 밥종류, 잡곡종류, 물, 부재료
	//4. 결과: 재료로 지어진 밥
	const 꼬들밥=10000;
	const 찰진밥=15000;
	const 누룽지=20000;
	buildRice("쌀","콩","광천수","팥",꼬들밥,function(rs){
		document.write(rs);
	});
	function buildRice(쌀종류,잡곡종류,물종류,부재료,시간,콜백) {
		var result="";
		var tmpTime=0;
		document.write(쌀종류+" 밥을 짓기 시작합니다. <br>");
		document.write(쌀종류+" 위에 "+잡곡종류+"을 올립니다. <br>");
		document.write(물종류+"를 부어 수위를 맞춥니다. <br>");
		document.write(부재료+"를 섞어줍니다. <br>");
		document.write("취사가 시작됩니다. <br>");
		document.write("<hr>");
		var pid = setInterval(function(){
			if (tmpTime<시간) {
				tmpTime+=1000
				document.write((시간-tmpTime)/1000+"초 남음 <br>");
				document.write(tmpTime/시간*100+"% 진행 <br>");
				
			} else {
				result=잡곡종류+쌀종류+부재료+ " 밥 완성 <br> <hr><hr>"
				clearInterval(pid);
				return 콜백(result);
			}
		}, 1000);
		return result;
	}
</script>
