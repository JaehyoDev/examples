<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
//1. Array 객체
	//length 속성, concat 메서드
	var a1 = ["가", "나"];
	var a2 = ["다","라","마"];
	var newArr = a1.concat(a2);
	console.log(newArr);
	//entries 메서드, 객체로 리턴해주죠
	var entObj = newArr.entries();
	console.log(entObj);
	console.log(entObj.next().value);
	console.log(entObj.next().value);
	console.log(entObj.next().value);
	console.log(entObj.next().value);
	console.log(entObj.next().value);
	console.log(entObj.next().value);
	// every(cb,[passval]) 모든 요소를 순회하며 체크하여 모두 참이면 true 리턴.
	// var cb = function(element, index, arr){return boolean}
	// 밑에 every메소드 뭔가 이상한디요
	var testArr1 = [30,60,5,80,40];
	var resultBoolean = testArr1.every(function(currentValue,index,arr){
		return currentValue>=this
		},10);
		console.log(resultBoolean);
	//fill(fillValue,[startindex],[endindex]) 배열인덱스가 아닌 문자열처럼 생각
	var animalArr = ["서리", "까비", "깨몽", "달이", "번개"];
	animalArr.fill("최고",1,3);
	console.log(animalArr);
	animalArr.fill(undefined);
	console.log(animalArr);
	//★filter(callback(){},thisvalue) 배열을 순회하며 조건에 맍는 값들만 새로운 배열로 리턴한다.
	//thisvalue는 콜백함수 내부에서 this 키워드로 할당되는 값이다.
	//callback = function(currentValue,index,arr)
	var filterArr = [10,20,30,40,50,60];
	var resultArr = filterArr.filter(function(curVal){return curVal>30});
		console.log(resultArr);
	//필터 함수 직접 구현
	function filterImpl(arr,cb){
		var newArr=[];
		for(var i=0; i<arr.length; i++){
			var res = cb(arr[i]);
			if(res==true){
				newArr.push(arr[i]);
			}
		}
		return newArr;
	}
	var resImpl =
		filterImpl(filterArr,function(curVal){return curVal>30});
		console.log(resImpl);
	//find(cb,thisval) 해당 배열에서 cb을 만족하는 첫번째 값을 리턴
	var testArr4=[10,20,30,40,50];
	var resVal = testArr4.find(function(curVal){return curVal>10});
	console.log(resVal);
	//findIndex(cb,thisval) 해당 배열에서 cb를 만족하는 첫번쨰 값의 인덱스값 리턴
	var resVal4 = testArr4.findIndex(function(curVal){return curVal>10});
	console.log(resVal4);
</script>

</head>
<body>

</body>
</html>
