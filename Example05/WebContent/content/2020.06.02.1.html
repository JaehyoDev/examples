<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>뭐하니</title>
<script>
	if (3>2) {
		console.log("참일 경우")
	}
		else {
			console.log("거짓일 경우")	
		}
	
	if (true) {
		if (true) {
			console.log("밥먹어")
		}
			else if (true) {
				console.log("else if")
			}
	}
	//매칭시만 사용 (같은지 비교)
	var a = 100;
	switch(a) {
		case 100: console.log("100입니다.");break; //한번 걸리면 쭉 다나옴 그러므로 break가 필요하다
		case 200: console.log("200입니다.");break;
		case 300: console.log("300입니다.");break;
		default: console.log("알수없슴");
	}
</script>
</head>

</html>
