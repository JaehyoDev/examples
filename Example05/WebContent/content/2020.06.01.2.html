<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
  h1 {color:red;}
  p1 {color:pink;}
</style>

<script>
	//사칙연산
	console.log(3+4);
	console.log(3+"4"); //34
	console.log(1%2); //나머지를구해
	//비교연산
	console.log(3>4); //false
	console.log(4>3); //true
	console.log(true); //true
	console.log(false); //false
	console.log(3!=4); //true
	console.log(3!=3); //false
	console.log(3==3); //true
	//타입검사
	console.log(3=="3"); //자동변환됨
	console.log(3==="3"); //타입을 검사함 다르므로 false
	console.log(typeof "3"); //string
	console.log(typeof 9); //number
	console.log(typeof "3" === typeof "5");
	//인스턴스=객체=개체=row
	//필드=속성=특성=열=column
	//and &&, or ||, not !
	console.log("and, or ,not");
	console.log(true&&true); //true
	console.log(false&&false); //false
	console.log(true||true); //true
	console.log(true||false); //true
	console.log(false||false); //false
	console.log(!true); //false
	console.log(3>2&&2==2); // true&&true = true
	console.log(3>2==true&&false);
	
	
	//기타 특이한 연산
	var a=2;
	a+=2; //a=a+2
	a-=2; //a=a-2
	a*=2; //a=a*2
	a/=2; //a=a/2
	a%=2; //a=a%2
	var b=2;
	console.log(++b); //전 증가
	var c=2;
	console.log(c++); //후 증가
	console.log(c);
	
	//상황연산
	// 조건? 참일때 수행 : 거짓일떄 수행;
	console.log(3<5? "크다" : "적다");
	
	//10초부터 카운트 다운 발사!	
	var ans;
	for (i = 0; i <= 10; i++) { 
	  	ans = 10 - i;
	  	if (i==10) {
	  		console.log("발사!");
	  	}
	  	else {
	  		console.log(ans);
	  	}
	} 		
	
	//로또를 만들자
	var num1;
	var num2;

	//1부터 45까지 중복없이 뽑기
	//뽑은 후에 숫자를 오름차순 정렬
	function ShowResult() {	
		document.getElementById('result').innerHTML = "";
		num1 = parseInt(Math.random()*45)+1; //1부터 45 중에 하나 고른다.
		
		do {
			num2 = parseInt(Math.random()*45)+1; //1부터 45 중에 하나 고른다.
		}
		while (num2==30);
		
		document.getElementById('result').innerHTML += num1 + "<br>";
		document.getElementById('result').innerHTML += num2 + "<br>";
	}
	
</script>

</head>

<body>

<h1>뭐지</h1>
<p>오늘은 뭐 할까? 사칙연산, 비교연산</p>
	
	<div id="title">
		<h2>로또를 맞춰보자</h2>
		<p>1부터 45까지 숫자 6개를 골라줄게요.</p>
	</div>
	<div id="main">
		누르면 6개 숫자 나온다. <input type="button" value="추첨" onClick="ShowResult();"/>
	</div>
	<div id="result">
		이것이 당첨번호야!<br>
	</div>


</body>

</html>
