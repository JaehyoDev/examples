<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
//String 클래스
	var testStr1 = "반가워요 홍길동요";
	var res1 = testStr1.endsWith("홍길동요");
	console.log(res1); //true
	console.log(testStr1.endsWith("홍길")); //false
	console.log(testStr1.startsWith("반가")); //true
	console.log("a".charCodeAt()); //a의 아스키코드?
	console.log(String.fromCharCode(97)); //아스키코드 97의 값은?
	console.log(testStr1.includes("홍길")); //true
	console.log(testStr1.indexOf("요")); //3
	console.log(testStr1.charAt("3")); //요
	console.log(testStr1.lastIndexOf("요")); //마지막 요의 위치 8
	
	var testStr2 = "홍길동 안녕 홍길동 반가워 홍길구";
	//match(regExp)//정규표현식을 사용하여 매칭되는 문자열을 배열로 리턴
	var resArr2 = testStr2.match("홍길동");
	console.log(resArr2);
	
	var testStr3 = "hello";
	console.log(testStr3.repeat(5)); //문자열 반복 횟수 넣어라
	
	var testStr4 = "안녕 홍길동 반가워";
	//replace(oldString, newString); //바뀐 문자열을 리턴
	var newString4=testStr4.replace("홍길동","이순신"); //문자열이 여러개면 하나만 바뀌는데?
	console.log(newString4);
	
	var testStr5 = "반가워 홍길동";
	//search(regExp) indexOf와 동일하지만 정규포현식 사용여부
	console.log(testStr5.search("홍길동"));
	
	//slice(startIndex[,endIndex]);
	console.log(testStr5.slice(-1)); //뒤에서부터 카운트
	
	//split(regExp[,limit]) limit 만큼 regExp 구분자로 구분하여 배열로 리턴
	console.log(testStr5.split(" "));
	
	//substr(startIndex[,length]) 문자열 일부를 추출하여 리턴
	var testStr6 = "광주 광역시북구 임동";
	console.log(testStr6.substr(3,3)); //광역시
	
	//substring(startIndex, endIndex) 문자열 일부를 추출하여 리턴
	var testStr6 = "광주 광역시북구 임동";
	console.log(testStr6.substring(3,6)); //광역시
	
	var testStr7 = "  abCdEfg  ";
	//toLowerCase() 소문자로 모두 변경
	console.log(testStr7.toLowerCase());
	//toUpperCase() 대문자로 모두 변경
	console.log(testStr7.toUpperCase());
	//trim() 좌우 공백 제거
	console.log(testStr7.trim());
	
</script>

<body>
</body>

</html>
